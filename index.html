<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./assets/styles/style.css">

  <!-- Fonts - Figtree @ Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="blog-preview card rounded-large border">
    <div class="preview-image">
      <img class="rounded-medium" src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div class="meta">
      <div class="category rounded-small">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
    </div>
    <div class="content">
      <h1><a href="#">HTML & CSS foundations</a></h1>
      <div class="summary">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </div>
    <div class="author-section">
      <img src="./assets/images/image-avatar.webp" alt="">
      <a href="#" class="author-name">Greg Hooper</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Squarn</a>.
  </div>
  
</body>
</html>
